<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Main Street Tacos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="images/logo.png" alt="Mainstreet Kitchen Logo" class="site-logo">
            <div class="logo">Mainstreet Kitchen</div>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
                <span class="menu-icon"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="contact-page">
        <div class="decorative-elements">
            <div class="leaf leaf-1">🌶️</div>
            <div class="leaf leaf-2">💀</div>
            <div class="leaf leaf-3">🌮</div>
            <div class="leaf leaf-4">🫓</div>
        </div>

        <h1>¡Contáctanos! <span class="subtitle">Get in Touch</span></h1>
        
        <div class="contact-container">
            <div class="contact-info">
                <div class="quick-contact">
                    <h2>Quick Contact</h2>
                    <a href="tel:+441234567890" class="call-button">
                        <span class="button-icon">📞</span>
                        Call Us Now
                    </a>
                    <p class="phone-number">+44 123 456 7890</p>
                    <p class="business-hours">Open Monday - Sunday: 11am - 9pm</p>
                </div>
            </div>

            <div class="contact-form-container">
                <h2>Send us a Message</h2>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="booking">Event Booking</option>
                            <option value="catering">Catering Services</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">
                        <span class="button-icon">📧</span>
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Include your existing footer here -->
    
    <button class="back-to-top" aria-label="Back to top">↑</button>
    <script src="script.js"></script>
</body>
</html>
